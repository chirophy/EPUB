<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB阅读器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部工具栏 -->
        <header class="toolbar">
            <button id="open-file" class="btn">打开书籍</button>
            <button id="toggle-toc" class="btn">目录</button>
            <span id="book-title">未选择书籍</span>
            <div class="toolbar-right">
                <button id="theme-toggle" class="btn" title="切换主题">🌙</button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 目录面板 -->
            <aside id="toc-panel" class="toc-panel hidden">
                <h3>目录</h3>
                <ul id="toc-list"></ul>
            </aside>

            <!-- 阅读区域 -->
            <main class="reader-area">
                <div id="content" class="content"></div>
                
                <!-- 章节导航控件 -->
                <div class="navigation">
                    <button id="prev-page" class="nav-btn" disabled>← 上一章</button>
                    <span id="page-info">第 0 章，共 0 章</span>
                    <button id="next-page" class="nav-btn" disabled>下一章 →</button>
                </div>
            </main>
        </div>

        <!-- 文件选择输入 -->
        <input type="file" id="file-input" accept=".epub" class="hidden">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
